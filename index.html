<script>
  document.addEventListener('DOMContentLoaded', function() {
    // 檢測元素的中間是否進入視窗
    function isElementInViewport(el) {
      var rect = el.getBoundingClientRect();
      var windowHeight = (window.innerHeight || document.documentElement.clientHeight);

      // 這裡檢測元素的中間是否在視窗內
      var elementMiddle = rect.top + rect.height / 6;

      return (
        elementMiddle >= 0 &&
        elementMiddle <= windowHeight
      );
    }

    // 限制內部數字更新的頻率
    function updateProgressText(bar, value) {
      bar.innerHTML = Math.round(value) + '%';
    }

    // 啟動動畫的函數
    function animateProgressBars() {
      var progressBars = document.querySelectorAll('.progress-bar');
      progressBars.forEach(function(bar) {
        var percentage = bar.getAttribute('data-percentage');

        // 動畫進度條寬度
        anime({
          targets: bar,
          width: percentage + '%', // 設置進度條的寬度
          easing: 'easeInOutQuad', // 平滑的加速減速效果
          duration: 1900 // 動畫持續時間
        });

        // 動畫內部數字的變化
        anime({
          targets: {
            value: 0
          },
          value: percentage,
          easing: 'easeInOutQuad', // 與進度條相同的效果
          duration: 1500, // 動畫持續時間
          round: 1, // 進度顯示取整
          update: function(anim) {
            updateProgressText(bar, anim.animations[0].currentValue); // 動態更新內部文本
          }
        });
      });
    }

    // 當滾動到技能區域時觸發動畫
    var skillsSection = document.getElementById('skills');
    var hasAnimated = false; // 確保動畫只執行一次

    window.addEventListener('scroll', function() {
      if (isElementInViewport(skillsSection) && !hasAnimated) {
        animateProgressBars();
        hasAnimated = true; // 防止重複觸發動畫
      }
    });
  });
</script>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    // 檢測元素的中間是否進入視窗
    function isElementInViewport(el) {
      var rect = el.getBoundingClientRect();
      var windowHeight = (window.innerHeight || document.documentElement.clientHeight);

      // 檢測元素的中間是否在視窗內
      var elementMiddle = rect.top + rect.height / 2;

      return (
        elementMiddle >= 0 &&
        elementMiddle <= windowHeight
      );
    }

    // 初始化圓餅圖的函數
    function initPieChart() {
      var ctx = document.getElementById('skillsChart').getContext('2d');
      var skillsChart = new Chart(ctx, {
        type: 'pie', // 圓餅圖類型
        data: {
          labels: ['HTML / CSS', 'JavaScript', 'React', 'Bootstrap'], // 技能標籤
          datasets: [{
            data: [90, 80, 75, 85], // 對應每個技能的百分比
            backgroundColor: [
              'rgba(255, 99, 132, 0.2)',
              'rgba(54, 162, 235, 0.2)',
              'rgba(255, 206, 86, 0.2)',
              'rgba(75, 192, 192, 0.2)'
            ],
            borderColor: [
              'rgba(255, 99, 132, 1)',
              'rgba(54, 162, 235, 1)',
              'rgba(255, 206, 86, 1)',
              'rgba(75, 192, 192, 1)'
            ],
            borderWidth: 1
          }]
        },
        options: {
          responsive: true,
          animation: {
            duration: 1500, // 動畫持續時間，設定為3000毫秒（3秒）
            easing: 'easeOutBounce' // 可以選擇其他的緩動效果
          },
          plugins: {
            legend: {
              position: 'top', // 圓餅圖的標籤位置
            },
            datalabels: {
              formatter: (value, ctx) => {
                let label = ctx.chart.data.labels[ctx.dataIndex]; // 獲取標籤名稱
                return label + '\n' + value + '%'; // 顯示標籤 + 百分比
              },
              color: '#000', // 標籤文字顏色
              font: {
                weight: 'bold',
                size: 14
              },
              align: 'center',
              anchor: 'center'
            }
          }
        },
        plugins: [ChartDataLabels] // 啟用 datalabels 插件
      });
    }

    // 當滾動到圓餅圖區域時觸發動畫
    var pieChartSection = document.getElementById('skillsChart'); // 圓餅圖的 canvas 元素
    var hasAnimatedPie = false; // 確保動畫只執行一次

    window.addEventListener('scroll', function() {
      if (isElementInViewport(pieChartSection) && !hasAnimatedPie) {
        initPieChart(); // 初始化圓餅圖
        hasAnimatedPie = true; // 防止重複觸發動畫
      }
    });
  });
</script>
